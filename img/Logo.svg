<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 50" width="150" height="50">
  <!-- Background Rectangle with Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784; stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0, 0, 0, 0.5)" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="15" fill="url(#gradient)" filter="url(#drop-shadow)" />


  <!-- Inner Text -->
  <text x="75" y="32" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Frontend Developer
  </text>
</svg>



